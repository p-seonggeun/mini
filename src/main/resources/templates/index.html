<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<!-- header -->
<header class="flex items-center justify-between px-4 py-2 bg-white">
    <div class="flex items-center">
        <button class="p-2 hover:bg-gray-100 rounded-full">
            <i class="fas fa-bars"></i>
        </button>
        <img src="https://www.youtube.com/s/desktop/7449ebf7/img/favicon_144x144.png" alt="YouTube Logo"
             class="h-6 ml-4">
    </div>
    <div class="flex-grow max-w-2xl mx-4">
        <div class="flex">
            <input type="text" placeholder="Search"
                   class="w-full px-4 py-2 border border-gray-300 rounded-l-full focus:outline-none focus:border-blue-500">
            <button class="px-6 py-2 bg-gray-100 border border-gray-300 rounded-r-full hover:bg-gray-200">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </div>
    <div class="flex items-center">
        <button class="p-2 hover:bg-gray-100 rounded-full">
            <i class="fas fa-video"></i>
        </button>
        <button class="p-2 hover:bg-gray-100 rounded-full">
            <i class="fas fa-bell"></i>
        </button>
        <button class="p-2 hover:bg-gray-100 rounded-full">
            <i class="fas fa-user-circle"></i>
        </button>
    </div>
</header>

<div class="flex">
    <!-- Sidebar -->
    <aside class="w-64 h-screen bg-white">
        <nav class="p-2">
            <a href="#" class="flex items-center px-4 py-2 text-black hover:bg-gray-100 rounded-lg">
                <i class="fas fa-home mr-4"></i> Home
            </a>
            <a href="#" class="flex items-center px-4 py-2 text-black hover:bg-gray-100 rounded-lg">
                <i class="fas fa-fire mr-4"></i> Trending
            </a>
            <a href="#" class="flex items-center px-4 py-2 text-black hover:bg-gray-100 rounded-lg">
                <i class="fas fa-folder mr-4"></i> Subscriptions
            </a>
            <hr class="my-2">
            <a href="#" class="flex items-center px-4 py-2 text-black hover:bg-gray-100 rounded-lg">
                <i class="fas fa-book mr-4"></i> Library
            </a>
            <a href="#" class="flex items-center px-4 py-2 text-black hover:bg-gray-100 rounded-lg">
                <i class="fas fa-history mr-4"></i> History
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-grow p-4">
        <h2 class="text-2xl font-bold mb-4">Recommended</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
            <!-- Video Card -->
            <div class="bg-white rounded-lg shadow-md">
                <img src="/placeholder.svg?height=180&width=320" alt="Video Thumbnail"
                     class="w-full h-48 object-cover rounded-t-lg">
                <div class="p-4">
                    <h3 class="font-semibold mb-2">Video Title</h3>
                    <p class="text-gray-600 text-sm">Channel Name</p>
                    <p class="text-gray-500 text-xs mt-1">1M views • 3 days ago</p>
                </div>
            </div>
            <!-- Repeat Video Card for more videos -->
            <div class="bg-white rounded-lg shadow-md">
                <img src="/placeholder.svg?height=180&width=320" alt="Video Thumbnail"
                     class="w-full h-48 object-cover rounded-t-lg">
                <div class="p-4">
                    <h3 class="font-semibold mb-2">Another Video Title</h3>
                    <p class="text-gray-600 text-sm">Another Channel</p>
                    <p class="text-gray-500 text-xs mt-1">500K views • 1 week ago</p>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-md">
                <img src="/placeholder.svg?height=180&width=320" alt="Video Thumbnail"
                     class="w-full h-48 object-cover rounded-t-lg">
                <div class="p-4">
                    <h3 class="font-semibold mb-2">Third Video Title</h3>
                    <p class="text-gray-600 text-sm">Third Channel</p>
                    <p class="text-gray-500 text-xs mt-1">2M views • 2 weeks ago</p>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-md">
                <img src="/placeholder.svg?height=180&width=320" alt="Video Thumbnail"
                     class="w-full h-48 object-cover rounded-t-lg">
                <div class="p-4">
                    <h3 class="font-semibold mb-2">Fourth Video Title</h3>
                    <p class="text-gray-600 text-sm">Fourth Channel</p>
                    <p class="text-gray-500 text-xs mt-1">750K views • 5 days ago</p>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
